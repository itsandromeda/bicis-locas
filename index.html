<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bicis Locas</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <section class="form-container">
        <div class="container-fluid">
            <form class="form-signup">
                <h2 id="form-signup-heading">Bicis Locas</h2>
                <div class="name-container input-box">
                    <label for="name" class="sr-only">Nombre</label>
                    <input type="text" id="name" class="form-control" pattern="[^0-9]*" title="Por favor ingresa sólo letras" placeholder="Ingrese su nombre" autofocus="" required>
                </div>
                <div class="lastname-container input-box">
                    <label for="lastname" class="sr-only">Apellido</label>
                    <input type="text" id="lastname" class="form-control" pattern="[^0-9]*" title="Por favor ingresa sólo letras" placeholder="Ingrese su apellido" autofocus="" required>
                </div>
                <div class="email-container input-box">
                    <label for="inputEmail" class="sr-only">Correo Electrónico</label>
                    <input type="email" id="input-email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Ingrese su correo electrónico" autofocus="" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Contraseña</label>
                    <input type="password" id="input-password" class="form-control" pattern=".{6,}" title="Ingresa 6 o más caracteres" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-group">
                    <select class="form-control" required>
                        <option value="">Selecciona tu tipo de bici</option>
                        <option value="urbana">Urbana</option>
                        <option value="treking">Trekking</option>
                        <option value="electrica">Eléctrica</option>
                        <option value="estatica">Estática</option>
                    </select>
                </div>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input type="text" class="form-control" id="input-social" placeholder="Twitter">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me">
                        <span>Deseo recibir información vía email</span>
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block submit-btn" type="submit" onclick="validateForm()" >Registrar</button>
            </form>
        </div>
    </section>
    <!-- /container -->
    <script type='text/javascript' src='js/main.js'></script>
    <script type='text/javascript' src='js/donottouchthisfile.js'></script>
</body>

</html>
